<div class="products">
  <a  *ngFor="let product of products | async" [title]="product.model" [routerLink]="['/products', product.id]">
    <div class="product">
      <h3>
        {{ product.model }}
      </h3>
      <img [src]="product.img">
    </div>
    <p>{{ product.description }}</p>
    <button (click)="addToCart(product)">Add to card</button>
  </a>
</div>
