<div *ngFor="let product of products">

  <div id="head">
    <h3>
      {{ product.model }}
    </h3>
    <img [src]="product.img">
    <div id="reviewsNumber">
      <h4>0 reviews</h4>
      <div class="rating-result">
        <span class="active"></span>
        <span class="active"></span>
        <span class="active"></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <h4 id="vendor">Apple</h4>
    <h4>
      {{product.description}}
    </h4>
    <div id="buttons">
      <h4 id="price">{{product.price | currency}}</h4>
      <a class="button fancy-button" id="addToCart" (click)="addToCart(product)"><i class="material-icons">compare</i>+</a>
      <a class="button fancy-button" (click)="addToCart(product)"><i class="material-icons">shopping_cart</i>Add to cart</a>
    </div>
  </div>

  <div class="chars">

  </div>
</div>
